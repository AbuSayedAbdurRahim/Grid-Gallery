<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Grid Gallery</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queary.css">

<body>
    
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Grid Gallery</h2>

        </div>

        <div class="gallery">
            <div class="box row-2" style = "background-image: url(https://images.unsplash.com/photo-1565981114414-98b93b23bf55?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80);">WaterFall</div>
            <div class="box col-2" style = "background-image: url(https://plus.unsplash.com/premium_photo-1673457424939-d64bce7984e0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=943&q=80);">Hills</div>
            <div class="box" style = "background-image: url(https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80);">Ocean</div>

            <div class="box" style = "background-image: url(https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJlZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Tree</div>
